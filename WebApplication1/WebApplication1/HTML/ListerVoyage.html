<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Continent</th>
                    <th>Pays</th>
                    <th>Région</th>
                    <th>Description</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr id="loadingStatus" style="color:red"></tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $.get("http://localhost:58284/api/Destinations",
                function (listeDestination) {
                for (let destination of listeDestination) {
                    $("#myTable").append(`<tr><td>${destination.Continent}</td><td>${destination.Pays}</td><td>${destination.Region}</td><td>${destination.Description}</td>
                  <td><button type="button" onclick="editDestination('${destination.ID}')" class="btn btn-warning btn-lg"></button></td>
                  <td><button type="button" onclick="deleteDestination('${destination.ID}')" class="col-4 btn btn-danger btn-sm">&times;</button></td></tr>`);
                }

            });
        });
    </script>
</body>
</html>
